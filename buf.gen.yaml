version: v2
plugins:
  - local: protoc-gen-go
    out: ./backend/gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: ./backend/gen
    opt: paths=source_relative
  - local: protoc-gen-es
    opt: target=ts
    out: ./frontend/src/gen
  - local: protoc-gen-connect-query
    out: ./frontend/src/gen
    opt: target=ts
